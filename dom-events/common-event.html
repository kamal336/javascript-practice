<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common event</title>
</head>
<body>
     <h1>Javascript Event Listener</h1>
    <button>Button</button>
    <p id="demo">Demo here</p>
    
    <input type="text" name="" id="name">
    <button class="submit">Submit</button>

    <script>
        // get button innerText
        document.querySelector('button').addEventListener('click',function(){
            document.getElementById('demo').innerText = this.innerText + ' is cliked';
        })

        // get input text 
       document.querySelector('.submit').addEventListener('click',function(){
        let inputName= document.getElementById('name');
        document.getElementById('demo').innerHTML = inputName.value;
        inputName.value = '';
       })
    </script>
</body>
</html>
