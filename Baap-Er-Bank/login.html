<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<header>
    <h1 class="text-5xl font-bold my-8 text-center">Welcom To <span class="text-indigo-600">Baap Er Bank</span></h1>
</header>

<main>
    <!-- bank login form  starts from here-->
    <section class="bg-green-400  w-3/4 mx-auto p-4">
        <h2 class="text-3xl font-bold  text-center text-white">Please Login Here</h2>
        <div class="text-center p-2">
          <input class="block border border-blue-100 rounded p-2 outline-none w-3/4 my-2 mx-auto" type="email" name="" id="email" placeholder="Enter Your Email">
          <input class="block border border-blue-100 p-2 outline-none mb-3 rounded p-1 w-3/4 mx-auto" type="password" name="" id="password" placeholder="Enter Your Password">
          <button id="submit" class="bg-gray-400 px-4 py-2 text-white font-medium rounded">Submit</button>
        </div>
    </section>
    <!-- bank login form  ends from here-->
</main>

<!-- js -->
<script src="js/bank.js"></script>
</body>
</html>
