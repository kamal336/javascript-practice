<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <!-- tailwind -->
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold my-8 ">My Dream <span class="text-yellow-400">Bank</span></h1>
    </header>

    <main>
        <!-- login section starts from here  -->
        <section>
            <div class="bg-yellow-300 w-3/4 mx-auto text-center p-3 rounded-2xl">
                <h3 class="text-3xl font-semibold ">Please Login</h3>
                <div class="p-4">
                    <input class="w-3/4 block mx-auto border rounded p-2 my-2 outline-none" type="email" name="" id="email-input">
                    <input class="w-3/4 block mx-auto border rounded p-2 my-2 block outline-none" type="password" name="" id="password-input">
                    <button id="login-btn" class="bg-purple-300 px-6 py-2 text-white font-semibold rounded">Login</button>
                </div>
            </div>
        </section>
    </main>

    <script src="mybank.js"></script>
</body>
</html>
