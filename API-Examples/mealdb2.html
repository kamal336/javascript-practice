<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mealdb 2</title>
        <!-- bootstrap css  -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <Section>
        <div class="container">
        <h1 class="text-center my-4">Search Your <span class="text-primary">Favourite Foods</span></h1>
          <!-- input search -->
        <div class="input-group mb-3 w-75 mx-auto" >
            <input id="search-field" type="text" class="form-control" placeholder="Searh Food here">
            <button class="btn btn-outline-secondary" type="button" onclick="loadSearch()">Button</button>
          </div>

          <!-- single searching food  -->
          <div id="single-food" class="w-50 mx-auto my-4">
 
          </div>

          <!-- search item  -->
          <div id="search-container" class="row row-cols-1 row-cols-md-3 g-4">
 
          </div>
        </div>
    </Section>

    <script src="js/mealdb2.js"></script>
</body>
</html>
