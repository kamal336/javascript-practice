<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coutries APi</title>
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>
    <section class="container">
        <h1 class="fw-bold text-center my-4 text-secondary">Search Your <span class="text-info">Favourite Country</span></h1>
        <div class="input-group mb-3">
            <input id="search-field" type="text" class="form-control" placeholder="Search Country">
            <button id="search-btn" class="btn btn-primary">Search</button>
        </div>
    </section>
    <section class="container">
        <!-- spinner  -->
        <div id="spinner" class="text-center d-none">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
        </div>
  

        <!-- country-details  -->
        <div id="country-details">

        </div>
        <hr>
       
        <!-- err div  -->
        <div id="err">

        </div>
      <!-- load country  -->
      <div id="countries" class="row">
        <!-- <div class="col-md-4">
            <img class="w-100"  src="https://restcountries.eu/data/umi.svg" alt="">
            <h2 class="my-2 text-success fw-bold">Bangladesh</h2>
        </div> -->
      </div>

    </section>
    
    <script src="index.js"></script>
</body>
</html>
